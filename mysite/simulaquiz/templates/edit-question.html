{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="content">
    <h1 class="page-name">Editar questão</h1>
    <div class="crud-form">
        <form action="" method="post">
            {% csrf_token %}
            <input type="text" disabled value="{{ question.exam.title }}">
            <input type="text" name="question-text" placeholder="Adicione a questão" required value="{{ question.text }}">
            <input type="number" name="weight" min="1" placeholder="Peso da questão" required value="{{ question.weight }}">

            <div class="edit-or-delete">
                <a href="{% url 'delete-question' question.id %}"><button>Deletar</button></a>
                <button type="submit">Salvar</button>
            </div>
        </form>
    </div>
</div>    
{% endblock content %}
