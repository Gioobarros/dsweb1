{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <nav class="navbar">
            <a href="{% url 'home' %}" class="logo">Simula Quiz</a>
        </nav>
    </header>

    <main class="main-content">
        <div class="sidebar" id="sidebar">
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}">Perfil</a></li>
                    <li><a href="{% url 'exams' %}">Simulados</a></li>
                    
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'create-exam' %}">Criar simulados</a></li>
                    <li><a href="{% url 'my-exams' %}">Meus simulados</a></li>
                    <li><a href="{% url 'logout' %}">Sair</a></li>
        
                    {% else %}
                    <li><a href="{% url 'login' %}">Entrar</a></li>
                    <li><a href="{% url 'sign-up' %}">Criar conta</a></li>
           
                    {% endif %}

                </ul>
            </nav>
        </div>
        <div class="content">
            {% block content %}{% endblock content %}
        </div>
    </main>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
