{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="content">
    <h1 class="page-name">Criar um simulado</h1>
    <div class="crud-form">
        <form action="" method="post">
            {% csrf_token %}
            <input type="text" name="theme" placeholder="Adicione uma matéria" required>
            <input type="text" name="title" placeholder="Adicione um título para o simulado" required>
            <button type="submit">Criar</button>
        </form>
    </div>
</div>    
{% endblock content %}
